<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>意見回饋表單</title>
</head>
<body>
  <h1>意見回饋表單</h1>
  <form action="#" method="post">
    <div>
      <label for="name">姓名：</label>
      <input type="text" id="name" name="name" required>
    </div>
    <br>
    <div>
      <label for="email">電子郵件：</label>
      <input type="email" id="email" name="email" required>
    </div>
    <br>
    <div>
      <label for="category">分類：</label>
      <select id="category" name="category" required>
        <option value="">請選擇</option>
        <option value="bug">系統錯誤／Bug</option>
        <option value="suggestion">功能建議</option>
        <option value="complaint">服務／體驗抱怨</option>
        <option value="other">其他</option>
      </select>
    </div>
    <br>
    <div>
      <label for="description">問題描述：</label><br>
      <textarea id="description" name="description" rows="5" cols="40" required></textarea>
    </div>
    <br>
    <div>
      <button type="submit">提交</button>
      <button type="reset">重設</button>
    </div>
  </form>
</body>
</html>
