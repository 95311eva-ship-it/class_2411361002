<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>課程心得與反思</title>
    
    <!-- 將 CSS 合併到這裡 -->
    <style>
        /* 全局樣式 */
        body {
            font-family: "Microsoft JhengHei", sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        /* 標題 */
        header {
            background-color: #4A90E2;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        h1, h2 {
            margin: 0 0 10px 0;
        }

        /* 主要內容區 */
        main {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }

        ul {
            padding-left: 20px;
        }

        li {
            margin-bottom: 15px;
        }

        /* 頁尾 */
        footer {
            text-align: center;
            padding: 15px 0;
            background-color: #4A90E2;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>課程心得與反思</h1>
    </header>

    <main>
        <section id="reflection">
            <h2>心得與反思</h2>
            <p>在這門課程中，我學到了網頁設計的基本架構、HTML、CSS 的應用，以及如何規劃網頁內容。我發現透過實作專案，可以更深刻理解理論知識。</p>
        </section>

        <section id="problems">
            <h2>課程中遇到的問題及解決方法</h2>
            <ul>
                <li>
                    <strong>問題：</strong>不熟悉 CSS 排版，頁面元素容易亂掉。  
                    <strong>解決方法：</strong>參考網路教學，學習 Flexbox 與 Grid 排版方式。
                </li>
                <li>
                    <strong>問題：</strong>連結跳轉錯誤。  
                    <strong>解決方法：</strong>檢查檔案路徑與大小寫，確保路徑正確。
                </li>
                <li>
                    <strong>問題：</strong>圖片載入失敗。  
                    <strong>解決方法：</strong>確認圖片存放位置與檔名一致，並使用相對路徑。
                </li>
            </ul>
        </section>
    </main>

    <footer>
        <p>© 2411361002 陳玟僑</p>
    </footer>
</body>
</html>
